<app-header/>

<section
  class="mt-[150px] flex-1 flex flex-col my-8 space-y-8 min-h-[60vh] w-full place-content-center place-items-center gap-[10%] bg-[#fff] p-4 px-[20%] max-md:flex-col max-md:gap-[4%] max-md:px-[5%]">

  <app-search-and-filter [recipes]="recipes" [category]="'dessert'.toLowerCase()" (filteredRecipesOut)="filterRecipes($event)"/>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

    @for (recipe of recipes; track recipe.id) {
      <app-recipe-item-card [recipe]="recipe"/>
    } @empty {
      <p>Aucune recette trouv√©e</p>
    }

  </div>
</section>
