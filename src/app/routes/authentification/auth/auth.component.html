<section class="flex min-h-full">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card bg-ui tls-shadow-md m-auto h-fit w-full max-w-sm p-1">

    <div class="p-8">
      <div>
        <h1 class="text-title mb-1 text-xl font-semibold">
          <a [routerLink]="['/']" class="bg-white">
            <img
              src="./assets/logo/logo.png"
              alt="logo"
              class="object-cover h-full w-full aspect-[3/2] bg-white"
            />
          </a>
        </h1>
        <p class="text-2xl font-ubuntu font-bold uppercase ">Connexion</p>
      </div>

      <div class="space-y-6 my-8">
        <div class="field flex-col flex">
          <label for="email2" class="text-title text-sm"> Email</label>
          <input formControlName="email" type="email" required name="email2" id="email2" class="input sz-md variant-mixed min-w-full" />
        </div>

        <div class="field">
          <div class="flex justify-between">
            <label for="pwd" class="text-title text-sm"> Mot de passe</label>
            <a [routerLink]="['']" class="link intent-info variant-ghost text-sm"> Mot de passe oubli√© ?</a>
          </div>
          <div class="relative flex items-center">
            <input formControlName="password" [type]="showPassword ? 'text' : 'password'" required name="pwd" id="pwd" class="input sz-md variant-mixed w-full" />
            @if (showPassword){
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" viewBox="0 0 24 24" stroke-width="1.5" class="w-4 h-4 absolute right-4 cursor-pointer" (click)="togglePasswordVisibility()">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4 cursor-pointer" viewBox="0 0 128 128" (click)="togglePasswordVisibility()">
                <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
              </svg>
            }
          </div>
        </div>

        <button type="submit" class="btn variant-primary sz-md w-full">Se connecter</button>
      </div>
    </div>

  </form>
</section>
