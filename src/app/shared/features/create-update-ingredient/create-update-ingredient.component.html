<form class="space-y-6 px-4 max-w-sm mx-auto font-[sans-serif]" [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
  <div class="flex items-center">
    <label class="text-gray-400 w-36 text-sm">Nom</label>
    <input type="text" placeholder="Nom de l'ingredient" formControlName="nomIngredient"
           class="px-2 py-2 w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white" />
  </div>

  <button type="submit"
          class="!mt-8 px-6 py-2 w-full bg-[#333] hover:bg-[#444] text-sm text-white mx-auto flex space-x-2 justify-center items-center">
    <span>Soumettre</span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"/>
    </svg>

  </button>
</form>
