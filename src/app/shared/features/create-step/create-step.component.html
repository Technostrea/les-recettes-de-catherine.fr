<form class="space-y-6 px-4 max-w-4xl mx-auto font-[sans-serif]" [formGroup]="stepForm" (ngSubmit)="onSubmit()">

  <div class="flex items-center w-full">
    <label for="name" class="text-gray-400 text-sm w-48">Nom de la recette:</label>
    <select id="name" formControlName="idRecette"
            class="px-2 py-2  w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white">
      <option value="">Selectionnez une recette</option>
      @for (recipe of recipes().content; track recipe.id) {
        <option value="{{recipe.id}}">{{ recipe.name }}</option>
      }
    </select>
  </div>


  <div formArrayName="steps" class="flex-col flex border rounded p-4">

    <button type="button" (click)="addStep()"
            class="px-6 mb-8 py-2 w-full bg-green-600 hover:bg-green-500 text-sm text-white mx-auto flex space-x-2 justify-center items-center">
      <span>Ajouter une nouvelle étape</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>

    </button>

    @for (step of steps.controls; track step; let i = $index) {
      <div [formGroupName]="i" class="w-full flex justify-between space-x-2 mb-8">

        <div class="flex items-center">
          <label class="text-gray-400 w-36 text-sm">Numéro d'etape</label>
          <input type="number" placeholder="1" formControlName="numero_etape"
                 class="px-2 py-2 w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white" />
        </div>

        <div class="flex items-center">
          <label class="text-gray-400 w-36 text-sm">Déscription</label>
          <textarea  placeholder="l'instruction" rows="4" formControlName="description"
                     class="px-2 py-2 w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white" ></textarea>
        </div>
        <div class="flex items-center">
          <button type="button" (click)="removeStep(i)" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="size-6 text-red-600">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
            </svg>
          </button>
        </div>

      </div>
    }

  </div>


  <button type="submit"
          class="!mt-8 px-6 py-2 w-full bg-[#333] hover:bg-[#444] text-sm text-white mx-auto flex space-x-2 justify-center items-center">
    <span>Soumettre</span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"/>
    </svg>

  </button>
</form>
