<div class="w-full flex justify-between overflow-hidden font-[sans-serif] rounded-full border-2 border-blue-500 ">
  <div class="w-full flex max-md:flex-col rounded-l-full">

    <input
      type="email" placeholder="Recherche..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="filterRecipes()"
      class="w-full outline-none bg-white text-sm px-5 py-3"/>
  </div>

  <button type='button' class="w-32 rounded-r-full flex items-center justify-center bg-blue-500 hover:bg-blue-600">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" class="fill-white w-6 h-6">
      <path
        d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
      </path>
    </svg>
  </button>

</div>

<div class="max-w-2xl mx-auto w-full flex space-x-4  my-8">
  <div class="flex justify-center space-x-4 max-md:flex-col max-md:space-y-4 max-md:space-x-0 items-center w-full">
    <label for="category" class="text-xl font-semibold capitalize">Categories</label>
    <select
      [(ngModel)]="selectedCategory"
      (ngModelChange)="filterRecipes()"
      class="w-full p-2 border rounded" id="category">
      <option value="">Toutes les catégories</option>
      <option value="Etree">Etrée</option>
      <option value="plat">Plat</option>
      <option value="dessert">Dessert</option>
    </select>
  </div>

  <div class="flex justify-center space-x-4 max-md:flex-col max-md:space-y-4 max-md:space-x-0 items-center w-full">
    <label for="difficulty"  class="text-xl font-semibold capitalize" >Difficulté </label>
    <select
      [(ngModel)]="selectedDifficulty"
      (ngModelChange)="filterRecipes()"
      class="w-full p-2 border rounded" id="difficulty">
      <option value="">Tous les niveaux</option>
      <option value="Etree">Facile</option>
      <option value="plat">Intermediaire</option>
      <option value="dessert">Avancé</option>
    </select>
  </div>

</div>
